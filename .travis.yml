language: rust
rust:
- stable
- beta
- nightly
sudo: false
os: linux
cache:
  directories:
  - $HOME/.cargo
  - target
matrix:
  fast_finish: true
  allow_failures:
  - rust: nightly
env:
  matrix:
  - CARGO_FEATURES=
  - CARGO_FEATURES=bidirectional
  global:
  - secure: ""
before_script:
- curl -L https://github.com/arcnmx/ci/archive/0.2.tar.gz | tar -xzC $HOME && . $HOME/ci-0.2/src
script:
- cargo build
- cargo test
- cargo bench
- cargo doc
- |
  [[ $TRAVIS_RUST_VERSION != nightly ]] || cargo doc --features unstable-doc-cfg
deploy:
  provider: script
  script: "true"
  on:
    tags: true
    all_branches: true
    condition: "$TRAVIS_RUST_VERSION = stable && $CARGO_FEATURES == bidirectional"
before_deploy:
- cargo package
after_deploy:
- cargo publish
